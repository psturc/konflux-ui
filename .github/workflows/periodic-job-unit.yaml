name: Periodic job - UNIT test

on:
  workflow_dispatch:

jobs:
  unit-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # can support multiple versions ex: [18.x, 20.x]

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          ref: ae3d34e872c5467f9dcd93152648411d545502a9
      - name: Setup âš™ï¸ Node.js ${{ matrix.node-version }} ğŸ”°
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
  
      - name: Install Dependencies ğŸ¥
        run: | 
          yarn install --frozen-lockfile
          cd e2e-tests
          yarn install
          cd ..

      - name: Lint âœ…
        run: yarn lint

      - name: Type Checking
        run: yarn type-checks
        
      - name: Run unit tests ğŸ§ª
        run: yarn test --maxWorkers=2 --coverage --silent --ci --verbose=false
        env:
          CI: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: unit-test-coverage
          verbose: true
          fail_ci_if_error: true
          commit: ae3d34e872c5467f9dcd93152648411d545502a9
